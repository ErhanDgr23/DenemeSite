<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Basit Resim Galerisi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-box {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .image-box img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Resim Galerim</h1>

  <div class="gallery">
    <div class="image-box">
      <img src="img/resim1.jpg" alt="Resim 1">
      <p>Resim 1 açıklaması</p>
    </div>
    <div class="image-box">
      <img src="img/resim2.jpg" alt="Resim 2">
      <p>Resim 2 açıklaması</p>
    </div>
    <div class="image-box">
      <img src="img/resim3.jpg" alt="Resim 3">
      <p>Resim 3 açıklaması</p>
    </div>
  </div>

</body>
</html>
